<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Recery</title>
        <link rel="icon" type="image/png" href="Images/Profile.png">

        <link rel="stylesheet" type="text/css" href="Styles/body.css">
        <link rel="stylesheet" type="text/css" href="Styles/link.css">
        <link rel="stylesheet" type="text/css" href="Styles/barra.css">
        <link rel="stylesheet" type="text/css" href="Styles/main_barra.css">
        <link rel="stylesheet" type="text/css" href="Styles/musica.css">

        <script src="Scripts/global_funcs.js"></script>
        <script src="Scripts/link_cls.js"></script>
        <script src="Scripts/barra_cls.js"></script>
    </head>

    <body>
        <script>
            var barra = new Barra_Nav("#f49714");
            var image = get_img("Images/Profile.png", "profile_img");
            add_link_click(image, "https://www.youtube.com/watch?v=dQw4w9WgXcQ");
            barra.add_item(image);
            barra.add_item(get_text("Recery", "profile_text"));
            //barra.add_item(new Link("About me", "index.html", "", "goldenrod").get_link());
            document.body.appendChild(barra.get_barra());

            var twitter = new Link("Twitter", "https://x.com/_Recery", "Images/Twitter.png", "#6d90f7");
            var youtube = new Link("Youtube", "https://www.youtube.com/@SlimeShoot", "Images/Youtube.png", "red");
            var itchio = new Link("itch.io", "https://senkosan12543.itch.io/", "Images/itchio.png", "#fa5c5c");
            var kofi = new Link("Ko-fi", "https://ko-fi.com/recery", "Images/Kofi.png", "#101010", true);

            var div_links = get_div("links");
            div_links.appendChild(twitter.get_link());
            div_links.appendChild(youtube.get_link());
            div_links.appendChild(itchio.get_link());
            div_links.appendChild(kofi.get_link());
            document.body.appendChild(div_links);

            //document.body.appendChild(get_img("Images/Profile.png", "profile_img"));
        </script>

        <div class="music_container"> <!-- El contenedor de todos los objetos que abarcan la sección música -->
            <p>Want to hear some music?</p>
            <div class="music_reproductor"> <!-- El div que contiene los reproductores de música -->
                <div class="music">
                    <p>The Fallen Immortal</p>
                    <audio controls>
                        <source src="Audio/TheFallenImmortal.mp3" type="audio/mpeg">
                        <source src="Audio/TheFallenImmortal.ogg" type="audio/ogg">
                    </audio>
                </div>
                <div class="music">
                    <p>Big Bug Of The Sands</p>
                    <audio controls>
                        <source src="Audio/BigBugOfTheSands.ogg" type="audio/ogg">
                    </audio>
                </div>
            </div>
        </div>

    </body>
</html>
